steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mis-backend:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mis-backend:$SHORT_SHA']
  - name: 'gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy mis-backend --image gcr.io/$PROJECT_ID/mis-backend:$SHORT_SHA --region=$REGION --platform=managed --allow-unauthenticated --set-env-vars=NODE_ENV=production,PORT=8080
images:
  - 'gcr.io/$PROJECT_ID/mis-backend:$SHORT_SHA'
